                                                        <div class="formcontainer col-span-2 "  style="background-image: url(img/neon-synthwave-grid-lines-wallpaper-f990b8ed81cafd4b4697a80f9001f6bd.jpg)">
                                                            <h1 class="label text-5xl text-center font-outrun">Javascript Validation </h1>
                                                            <!-- Form -->
                                                            <form id="form"class="form my-auto w-full text-center" novalidate >
                                                                <!-- Password 1 -->
                                                                <div id="field" class="field ">
    
                                                                    <label for="password1" class="label " >Create Password:</label><br>
                                                                    <input type="password" id="password1" name="password1" class="input2" required minlength="4" maxlength="100" > <br>
                                                                </div>
                                                                <!-- Password2 -->
                                                                <div id="field" class="field ">
    
                                                                    <label for="password2" class="label " >Confirm Password:</label><br>
                                                                    <input type="password" id="password2" name="password2" class="input2" required minlength="4" maxlength="100"  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least uppercase, 1 lowercase, and 1 number"> <br>
                                                                </div>
                                                                <!-- Submit Btn -->
    
                                                                <button type="submit"  id="button2" class="submitbtn2 mb-4" >Submit</button>
                                                                <!-- Error Message Container -->
                                                                <div class="text-center errorcontainer hidden" id="errorcontainer">
                                                                <span></span>
                                                                </div>
                                                            </form>
