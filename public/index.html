<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./fonts/pac-man-logo/pac-man-logo.ttf">
</head>
<body class="text-gray-500">

    <!-- Content Wrapper -->
    <div class="grid md:grid-cols-3">
        <!-- Navbar -->
        <div class="col-span-1">
            <nav>

                <div class="flex justify-between items-center text-4xl p-10 font-pacman text-synth-darkblue  sm:text-synth-orange md:text-synth-aqua lg:text-synth-pink">

                        <a href="/">Title</a>

                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                          </svg>
                          
                    </div>
                </div>
                <!-- Links -->
                <ul class="hidden md:block" id="menu">
                    <!-- Outrun -->
                    <li class=" text-4xl text-primary p-10 font-outrun md:block">
                        <a href="#">
                            <span>Outrun</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 inline-block">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 3.104v5.714a2.25 2.25 0 01-.659 1.591L5 14.5M9.75 3.104c-.251.023-.501.05-.75.082m.75-.082a24.301 24.301 0 014.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M14.25 3.104c.251.023.501.05.75.082M19.8 15.3l-1.57.393A9.065 9.065 0 0112 15a9.065 9.065 0 00-6.23-.693L5 14.5m14.8.8l1.402 1.402c1.232 1.232.65 3.318-1.067 3.611A48.309 48.309 0 0112 21c-2.773 0-5.491-.235-8.135-.687-1.718-.293-2.3-2.379-1.067-3.61L5 14.5" />

                    <li class="text-6xl  text-synth-pink p-10 font-brat  md:block">
                        <a href="#">
                            <span>Brat</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 inline-block">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />

                    <li class=" hidden text-synth-fuschia p-10 font-lazer84 ">
                        <a href="#">
                            <span>Lazer84</span>
                        </a>
                    </li>
                    <!-- indelible -->
                    <li class=" hidden text-synth-red p-10 font-indelible ">
                        <a href="#">
                            <span>Indelible</span>
                        </a>
                    </li>
                    <!-- RoadRage -->
                    <li class="hidden text-synth-aqua p-10 font-roadrage ">
                        <a href="#">
                            <span>Road Rage</span>
                        </a>
                    </li>
                    <!-- Streamster -->
                    <li class=" hidden text-synth-darkblue p-10 font-streamster ">
                        <a href="#">
                            <span>Streamster</span>
                        </a>
                    </li>
                    <!-- Commando -->
                    <li class="hidden  text-synth-orange p-10 font-commando ">
                        <a href="#">
                            <span>Commando</span>
                        </a>
                    </li>
                    <!-- Flashback -->
                    <li class="hidden  text-synth-pink p-10 font-flashback">
                        <a href="#">
                            <span>Flash Back</span>
                        </a>
                    </li>
                    <!-- Rocket -->
                    <li class="hidden  text-synth-aqua p-10 font-rocket">
                        <a href="#">
                            <span>Rocket</span>
                        </a>
                    </li>
                    <!-- Edit -->
                    <li class="hidden  text-synth-red p-10 font-edit">
                        <a href="#">
                            <span>Edit</span>

            <div class ="flex justify-center text-6xl font-flashback text-synth-pink">
                <a href="#" class="buttonhover btn border-2 border-synth-darkerblue bg-synth-darkerblue hover:bg-synth-aqua">Example </a>
                <a href="#" class="buttonhover btn border-2 ml-6 border-synth-darkerblue bg-synth-darkerblue hover:bg-synth-aqua">Example</a>
            </div>

            <!--  Cards -->
            <div>
                <!-- Card Section 1 -->
                <h4 class="mt-12 pb-2 font-semibold border-b border-gray-600 font-commando text-6xl">Card Section 1</h4>
                
                <div class="mt-8 grid md:grid-cols-2">
                    <!-- Card 1 -->
                    <div class="card cardhover">
                        <img src="img/1.jpg" alt="" class="cardimg ">
                        <div class="m-4">
                            <span class="cardtitle">Card Title</span>
                            <span class="block">Card Description</span>
                        </div>
                        <div class="badge">
                            <span>Badge</span>
                        </div>
                    </div>
                    <!-- Card 2 -->
                    <div class="card cardhover">
                        <img src="img/2.jpg" alt="" class="cardimg">
                        <div class="m-4">
                            <span class="cardtitle">Card Title</span>
                            <span class="block">Card Description</span>
                        </div>
                        <div class="badge">
                            <span>Badge</span>
                        </div>
                    </div>
                </div>

                

                </div>
            </div>

    <script src="index.js"></script>
