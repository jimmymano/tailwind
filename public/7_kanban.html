    <!-- Content Wrapper -->
    <main class="">
        <div class="">

        
            <!-- Main Content -->
        
            <h1 class="maincontentheader h-1/6">Kanban</h1>
            <div id="imgcontainer" class="imgcontainer ">    

            </div>

            <!-- Content  -->
<div class="dragcontainer bg-cover" >
    <ul class="draglist flex ">
        
            <!-- Backlog Column -->
            <li class="dragcolumn" style="background-image: url(img/7.jpg);">
                <span class="header w-full  ">
                    <h1 class="columnheader text-synth-pink ">Backlog</h1>
                </span>
                <!-- Backlog Content -->
                <div id="backlogcontent" class="overflow-y-auto max-h-52 scrollbar scrollbar-thumb-synth-pink text-synth-pink scrollbar-track-white  ">
                    <ul class="dragitemlist " id="backloglist">
                       
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="addbtngroup ">
                    <div class="addbtn hoveranimate bg-synth-pink ">
                        <span class="plussign"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            </span><span class="plussign ">Add Item</span>

                    </div>
                    <div class="addbtnsolid">
                        <span>Save item</span>
                    </div>
                    <div class="addcontainer">
                        <div class="additem"></div>
                    </div>
                </div>
            
            </li>

            <!-- In Progress Column -->
            <li class="dragcolumn" style="background-image: url(img/7.jpg);">
                <span class="header w-full  ">
                    <h1 class="columnheader text-synth-orange ">Progress</h1>
                </span>
                <!-- Progress Content -->
                <div id="progresscontent" class="overflow-y-auto max-h-52 scrollbar scrollbar-thumb-synth-orange text-synth-orange scrollbar-track-white  ">
                    <ul class="dragitemlist " id="progresslist">
                     
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="addbtngroup ">
                    <div class="addbtn bg-synth-orange hoveranimate">
                        <span class="plussign"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            </span><span class="plussign ">Add Item</span>

                    </div>
                    <div class="addbtnsolid">
                        <span>Save item</span>
                    </div>
                    <div class="addcontainer">
                        <div class="additem"></div>
                    </div>
                </div>
            
            </li>

            <!-- Complete Column -->
            <li class="dragcolumn " style="background-image: url(img/7.jpg);">
                <span class="header w-full  ">
                    <h1 class="columnheader text-synth-aqua">Complete</h1>
                </span>
                <!-- Complete Content -->
                <div id="completecontent" class="overflow-y-auto max-h-52 scrollbar scrollbar-thumb-synth-aqua text-synth-aqua  scrollbar-track-white  ">
                    <ul class="dragitemlist" id="completelist">
                       
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="addbtngroup ">
                    <div class="addbtn bg-synth-aqua hoveranimate">
                        <span class="plussign"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                        </span><span class="plussign ">Add Item</span>

                    </div>
                    <div class="addbtnsolid">
                        <span>Save item</span>
                    </div>
                    <div class="addcontainer">
                        <div class="additem"></div>
                    </div>
                </div>

            </li>

            <!-- On Hold -->
            <li class="dragcolumn flex flex-1 flex-col p-5 m-2 onholdcolumn border-white border-2 " style="background-image: url(img/7.jpg);">
                <span class="header w-full  ">
                    <h1 class="columnheader text-synth-red  ">On Hold</h1>
                </span>
                <!-- On Hold Content -->
                <div id="onholdcontent" class="overflow-y-auto max-h-52 scrollbar scrollbar-thumb-synth-red text-synth-red scrollbar-track-white  ">
                    <ul class="dragitemlist" id="onholdlist">
                       
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="addbtngroup ">
                    <div class="addbtn  bg-synth-red hoveranimate ">
                        <span class="plussign"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            </span><span class="plussign ">Add Item</span>

                    </div>
                    <div class="addbtnsolid">
                        <span>Save item</span>
                    </div>
                    <div class="addcontainer">
                        <div class="additem"></div>
                    </div>
                </div>

            </li>

    </ul>

      <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" ></script>
  <script>
      AOS.init({
    delay: 200, // values from 0 to 3000, with step 50ms
    duration: 1500, // values from 0 to 3000, with step 50ms
    once: false, // whether animation should happen only once - while scrolling down
    mirror: false, // whether elements should animate out while scrolling past them 
  });
    </script>
    <script>
        const hamburger = document.getElementById("hamburger");
        const navlinks = document.getElementById("navlinks");

        hamburger.addEventListener('click', () => {
            navlinks.classList.contains("hidden")? navlinks.classList.remove('hidden') : navlinks.classList.add("hidden")
        })
    </script>
